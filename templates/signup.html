{% extends "base.html" %}

{% block title %}Sign Up - Library System{% endblock %}

{% block content %}
<div class="form-container">
    <h1 class="form-title">Create Account</h1>
    <form method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label>User Tags (select your roles)</label>
            <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 10px;">
                {% for tag in user_tags %}
                    <div style="display: flex; align-items: center;">
                        <input type="checkbox" id="tag_{{ tag }}" name="tags" value="{{ tag }}" style="width: auto; margin-right: 8px;">
                        <label for="tag_{{ tag }}" style="margin: 0; cursor: pointer;">{{ tag }}</label>
                    </div>
                {% endfor %}
            </div>
        </div>
        <button type="submit" style="width: 100%;">Sign Up</button>
    </form>
    <div class="links">
        Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a>
    </div>
</div>
{% endblock %}
