{% extends "base.html" %}

{% block title %}Add Book - Library System{% endblock %}

{% block content %}
<div class="form-container">
    <h1 class="form-title">Add New Book</h1>
    <form method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" name="author" required>
        </div>
        <div class="form-group">
            <label for="genre">Genre</label>
            <input type="text" id="genre" name="genre" placeholder="e.g., Fiction, History, Science" required>
        </div>
        <div class="form-group">
            <label for="period">Time Period</label>
            <input type="text" id="period" name="period" placeholder="e.g., 19th Century, Modern" required>
        </div>
        <div class="form-group">
            <label for="literature_type">Maturita Categories (comma-separated)</label>
            <select id="literature_type" name="literature_type" multiple style="height: 120px;">
                <option value="world_czech_18">World & Czech Literature (until 1800)</option>
                <option value="world_czech_19">World & Czech Literature (1800-1900)</option>
                <option value="world_20_21">World Literature (20th-21st Century)</option>
                <option value="czech_20_21">Czech Literature (20th-21st Century)</option>
            </select>
            <small style="display: block; margin-top: 5px; color: #666;">Hold Ctrl/Cmd to select multiple categories</small>
        </div>
        <button type="submit" style="width: 100%;">Add Book</button>
    </form>
    <div class="links">
        <a href="{{ url_for('admin.admin_dashboard') }}">Back to Dashboard</a>
    </div>
</div>
{% endblock %}
