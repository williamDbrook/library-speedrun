{% extends "base.html" %}

{% block title %}Edit Book - Library System{% endblock %}

{% block content %}
<div class="form-container">
    <h1 class="form-title">Edit Book</h1>
    <form method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" value="{{ book.title }}" required>
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" name="author" value="{{ book.author }}" required>
        </div>
        <div class="form-group">
            <label for="genre">Genre</label>
            <input type="text" id="genre" name="genre" value="{{ book.genre }}" required>
        </div>
        <div class="form-group">
            <label for="period">Time Period</label>
            <input type="text" id="period" name="period" value="{{ book.period }}" required>
        </div>
        <div class="form-group">
            <label for="literature_type">Maturita Categories (comma-separated)</label>
            {% set selected_types = (book.literature_type or '')|split(',') %}
            <select id="literature_type" name="literature_type" multiple style="height: 120px;">
                <option value="world_czech_18" {% if 'world_czech_18' in selected_types %}selected{% endif %}>World & Czech Literature (until 1800)</option>
                <option value="world_czech_19" {% if 'world_czech_19' in selected_types %}selected{% endif %}>World & Czech Literature (1800-1900)</option>
                <option value="world_20_21" {% if 'world_20_21' in selected_types %}selected{% endif %}>World Literature (20th-21st Century)</option>
                <option value="czech_20_21" {% if 'czech_20_21' in selected_types %}selected{% endif %}>Czech Literature (20th-21st Century)</option>
            </select>
            <small style="display: block; margin-top: 5px; color: #666;">Hold Ctrl/Cmd to select multiple categories</small>
        </div>
        <button type="submit" style="width: 100%;">Update Book</button>
    </form>
    <div class="links">
        <a href="{{ url_for('admin.admin_dashboard') }}">Back to Dashboard</a>
    </div>
</div>
{% endblock %}
